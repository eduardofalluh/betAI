# Backend API â€” deploy at https://dashboard.render.com (connect this repo)
# Then deploy the frontend (Vercel/Netlify) with VITE_API_URL = your Render URL
services:
  - type: web
    name: betai-advisor-api
    runtime: python
    rootDir: betai-advisor/backend
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ODDS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET
        sync: false  # Keep secret secure - generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
